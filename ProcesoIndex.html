<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="c-estudiante">
            <ul class="data-estudianteList">
                <li>
                    <label class="label"><span class="data-title">APELLIDOS Y NOMBRES</span><span class="data-estudiante">:</span></label>
                </li>
                <li>
                    <label class="label"><span class="data-title">CODIGO DE ESTUDIANTE</span><span class="data-estudiante">:</span></label>
                </li>
                <li>
                    <label class="label"><span class="data-title">SEDE</span><span class="data-estudiante">:</span></label>
                </li>
                <li>
                    <label class="label"><span class="data-title">MODALIDAD DE ESTUDIOS</span><span class="data-estudiante">:</span></label>
                </li>
                <li>
                    <label class="label"><span class="data-title">CARRERA PROFESIONAL</span><span class="data-estudiante">:</span></label>
                </li>
            </ul>
            <style></style>
        </div>
        <div class="c-adecuacion">
            <div class="columns">
                <div class="column is-4">
                    <div class="field">
                        <label class="label">F.U.T</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Número de F.U.T">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">PERIODO ACADÉMICO</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Periodo académico">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">FECHA DE EMISION</label>
                        <div class="control">
                            <label class="label">FECHA ACTUAL</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-equivalencias">
            <div class="c-ciclo">
                <label class="label">PRIMER CICLO</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MARCAR</th>
                            <th>PLAN</th>
                            <th>CODIGO</th>
                            <th>U.E.C</th>
                            <th>CODIGO</th>
                            <th>CICLO</th>
                            <th>ASIGNATURA</th>
                            <th>NOTA</th>
                            <th>FECHA DE ACTA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label class="checkbox"><input type="checkbox"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><input class="input" type="number" placeholder="Nota"></td>
                            <td><input class="input" type="date"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="c-ciclo">
                <label class="label">SEGUNDO CICLO</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MARCAR</th>
                            <th>PLAN</th>
                            <th>CODIGO</th>
                            <th>U.E.C</th>
                            <th>CODIGO</th>
                            <th>CICLO</th>
                            <th>ASIGNATURA</th>
                            <th>NOTA</th>
                            <th>FECHA DE ACTA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label class="checkbox"><input type="checkbox"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><input class="input" type="number" placeholder="Nota"></td>
                            <td><input class="input" type="date"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="c-ciclo">
                <label class="label">TERCER CICLO</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MARCAR</th>
                            <th>PLAN</th>
                            <th>CODIGO</th>
                            <th>U.E.C</th>
                            <th>CODIGO</th>
                            <th>CICLO</th>
                            <th>ASIGNATURA</th>
                            <th>NOTA</th>
                            <th>FECHA DE ACTA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label class="checkbox"><input type="checkbox"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><input class="input" type="number" placeholder="Nota"></td>
                            <td><input class="input" type="date"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
