<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="c-estudiante">
            <ul class="data-estudianteList">

                <li>
                    <label class="label"><span class="data-title">CODIGO DE ESTUDIANTE</span><span class="data-estudiante">:</span></label>
                </li>
                <li>
                    <label class="label"><span class="data-title">SEDE</span><span class="data-estudiante">:</span></label>

            </ul>
            <style></style>

                <div class="column is-4">
                    <div class="field">
                        <label class="label">PERIODO ACADÉMICO</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Periodo académico">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">FECHA DE EMISION</label>
                        <div class="control">
                            <label class="label">FECHA ACTUAL</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-equivalencias">

        </div>
